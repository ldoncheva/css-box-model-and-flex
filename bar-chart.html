<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bar Chart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .chart-container {
        display: flex;
        align-items: flex-end;
        height: 400px;
        border-bottom: 1px solid black;
        background-color: white;
        margin: 30px;
      }

      .bar {
        flex: 1;
        position: relative;
        margin: 0 5px;
      }

      .bar-label {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: black;
      }

      .bar-inner1 {
        background-color: var(--clr-primary-light, #f4b29b);
        transition: height 0.3s ease;
        height: 260px;
      }

      .bar-inner2 {
        background-color: var(--clr-primary, #f05b28);
        transition: height 0.3s ease;
        height: 280px;
      }

      .bar-inner3 {
        background-color: var(--clr-primary-light, #f4b29b);
        transition: height 0.3s ease;
        height: 300px;
      }
      
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div class="bar">
        <div class="bar-label">Pessimistic</div>
        <div class="bar-inner1"></div>
      </div>
      <div class="bar">
        <div class="bar-label">Neutral</div>
        <div class="bar-inner2"></div>
      </div>
      <div class="bar">
        <div class="bar-label">Optimistic</div>
        <div class="bar-inner3"></div>
      </div>
    </div>
  </body>
</html>
